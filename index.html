<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://cdn.jsdelivr.net/peerjs/0.3.14/peer.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        #chat-area {
            margin: 5% 5% 5% 5%;
            height: 50%;
        }

        #chat-output {
            white-space: pre-wrap;
        }

        .chat-message-strong {
            background-color: #CCC
        }
    </style>
</head>

<body>
    <div id="chat-area">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Local Chat</h3>
            </div>
            <div class="panel-body" id="chat-output">
                <ul class="list-group" id="chat-list-group">
                    <li class="list-group-item">Welcome!<br>Use the text box below to chat<br><br></div>
            </li>
            </ul>
            <div class="panel-footer" id="panel_footer">
                <!-- <input type="text" class="form-control" placeholder="Input your chat messages here"> -->
                <div class="input-group">
                    <input id="input-chat-box" type="text" class="form-control" placeholder="Your message..." autofocus>
                    <span class="input-group-btn">
                      <button id="send-chat-button" class="btn btn-default" type="button">Send</button>
                    </span>
                </div>
                <!-- /input-group -->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
